name:
  StandardFcIP

architecture:
  n_layers: 5
  input_size: 784
  width: 128
  bias: false
  output_size: 10

activation:
  name: "gelu"

loss:
  name: "cross_entropy"
  params:
    reduction: "mean"

optimizer:
  name: "sgd"
  params:
    lr: 0.01

initializer:
  name: "custom"
  params:
    var: 2.0

training:
  batch_size: 128
  n_epochs: 10
  n_steps: 1.0e+4